<script>
    const API_BASE_URL = "http://127.0.0.1:5003";
    let questions = [];
    let currentIndex = 0;
    let selectedAnswer = null;
    var category = document.getElementById("categoryDropdown").value.trim().toLowerCase();
    let correctCount = 0;
    let incorrectCount = 0;

    const RED_SVG = "data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjZTYzOTQ2IiBoZWlnaHQ9IjI0IiB3aWR0aD0iMj" +
        "QiIHZpZXdCb3g9IjAgMCAyNCAyNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cG" +
        "F0aCBkPSJNMTggMkg2YTIgMiAwIDAgMC0yIDJ2MThsOC01IDggNXYtMThoLTEweiIvPjwvc3ZnPg==";
    const GRAY_SVG = "data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjY2NjIiBoZWlnaHQ9IjI0IiB3aWR0aD0iMjQiIH" +
        "ZpZXdCb3g9IjAgMCAyNCAyNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aC" +
        "BkPSJNMTggMkg2YTIgMiAwIDAgMC0yIDJ2MThsOC01IDggNXYtMThoLTEweiIvPjwvc3ZnPg==";

    document.addEventListener("DOMContentLoaded", () => {
        fetchCategories().then(() => {
            // Set default category after loading categories
            document.getElementById("categoryDropdown").addEventListener("change", function () {
                category = this.value.trim().toLowerCase();
            });
        });

        document.getElementById("loadButton").addEventListener("click", loadQuestions);
    });


    async function fetchCategories() {
        try {
            const response = await axios.get(`${API_BASE_URL}/get_categories`);
            const dropdown = document.getElementById("categoryDropdown");
            dropdown.innerHTML = '<option selected>None</option>';
            response.data.categories.forEach(category => {
                const option = document.createElement("option");
                option.value = category.trim().toLowerCase();
                option.textContent = category;
                dropdown.appendChild(option);
            });
        } catch (error) {
            console.error("Error fetching categories:", error);
        }
    }

    async function fetchFirstQuestionsByCategory() {
    const selectedCategory = document.getElementById("categoryDropdown").value;
    const categoryQuestion = document.getElementById("displayTotalQuestionCategory");
    const difficultyLevel = document.getElementById("displayDifficulty")

    try {
        const response = await axios.get(
            `${API_BASE_URL}/get_first_question_by_category?category=${encodeURIComponent(selectedCategory)}`
        );
        if (response.data.success) {
            // Initialize questions array and set currentIndex
            questions = [response.data.data]; // Wrap the question in an array
            currentIndex = 0; // Reset to the first question
            displayQuestion(questions[currentIndex]); // Display the question
            categoryQuestion.textContent = `${response.data.total_questions}`;
            difficultyLevel.textContent = `${response.data.data.Difficulty}`
        } else {
            console.error("Failed to fetch question for category.");
        }
    } catch (error) {
        console.error("Error fetching first question by category:", error);
    }
}

async function loadQuestions() {
    const questionNumber = document.getElementById("questionNumber").value;
    console.log(questionNumber)
    const selectedCategory = document.getElementById("categoryDropdown");
    const category = selectedCategory.value.trim().toLowerCase();
    console.log("Selected Category:", category); // Debug log

    if (questionNumber !== "") {
        await loadQuestionByNumber(questionNumber);
    }
    else if (category !== "none") {
        await fetchFirstQuestionsByCategory(category);
    } 
    else {
        alert("Please enter a question number or select a category.");
    }
}

    async function loadQuestionByNumber(questionNumber) {
    try {
        const response = await axios.get(`${API_BASE_URL}/get_question`, {
            params: { question_number: questionNumber }
        });
        if (response.data.success) {
            questions = [response.data.data]; // Wrap the question in an array
            currentIndex = 0; // Reset index
            
            // Update the category dropdown to match the question's category
            const questionCategory = response.data.data.Category.toLowerCase();
            const categoryDropdown = document.getElementById("categoryDropdown");
            categoryDropdown.value = questionCategory;
            const difficultyLevel = document.getElementById("displayDifficulty")
            const categoryQuestion = document.getElementById("displayTotalQuestionCategory")
            // If the category isn't in the dropdown, add it
            if (!categoryDropdown.querySelector(`option[value="${questionCategory}"]`)) {
                const newOption = document.createElement("option");
                newOption.value = questionCategory;
                newOption.textContent = response.data.data.Category; // Use original case for display
                categoryDropdown.appendChild(newOption);
            }
            
            displayQuestion(questions[currentIndex]);
              difficultyLevel.textContent = `${response.data.data.Difficulty}`
            categoryQuestion.textContent = `${response.data.total_questions}`
        } else {
            alert(response.data.error || "Question not found.");
        }
    } catch (error) {
        console.error("Error loading question by number:", error);
    }
}

    async function navigateQuestion(direction) {
        const category = document.getElementById("categoryDropdown").value.trim().toLowerCase();
        
        let questionNumber = parseInt(document.getElementById("displayQuestionNumber").textContent, 10);

        try {
            const response = await axios.get(`${API_BASE_URL}/navigate_question`, {
                params: {
                    question_number: questionNumber,
                    direction,
                    category
                }
            });

            if (response.data.success) {
                const questionData = response.data.data;
                currentIndex = questions.findIndex(q => q["Question Number"] == questionData["Question Number"]);

                if (currentIndex === -1) {
                    questions.push(questionData);
                    currentIndex = questions.length - 1;
                }
                displayQuestion(questionData);
            } else {
                alert(response.data.error);
            }
        } catch (error) {

        }
    }

    document.querySelectorAll(".options p").forEach(option => {
        option.addEventListener("contextmenu", event => {
            event.preventDefault();
            option.classList.toggle("line-through");
        });
    });

    // Function to fetch and update the bookmark status dynamically
    async function fetchBookmarks() {
        try {
            const response = await axios.get(`${API_BASE_URL}/get_bookmarks`);

            const dropdown = document.getElementById("bookmarkDropdown");
            dropdown.innerHTML = ""; // Clear previous items

            if (response.data.success) {
                response.data.bookmarks.forEach(bookmark => {
                    const li = document.createElement("li");
                    li.textContent = `Q${bookmark.question_number}: ${bookmark.category}`;
                    dropdown.appendChild(li);
                });
            } else {
                const li = document.createElement("li");
                li.textContent = "No bookmarks found.";
                dropdown.appendChild(li);
            }
        } catch (error) {
            console.error("Error fetching bookmarks:", error); // Debugging line
        }
    }

    async function updateBookmarkIcon(questionNumber) {
        try {
            const response = await axios.get(`${API_BASE_URL}/get_bookmark_status`, {
                params: {
                    question_number: questionNumber
                }
            });
            const bookmarkIcon = document.getElementById("bookmarkIcon");
            if (response.data.success) {
                bookmarkIcon.src = response.data.bookmarked ?
                    RED_SVG :
                    GRAY_SVG;
            } else {
                console.error("Failed to fetch bookmark status:", response.data.error);
            }
        } catch (error) {
            console.error("Error fetching bookmark status:", error);
        }
    }

    // Function to display a question and update the bookmark icon
    function displayQuestion(question) {
        // Reset the UI to clear old data and styles
        resetUI();

        // Update question details
        document.getElementById("displayQuestionNumber").textContent = question["Question Number"] || "-";
        document.getElementById("displayCategory").textContent = question["Category"] || "-";
        document.getElementById("displayQuestion").textContent = question["Question"] || "-";
        document.getElementById("optionA").textContent = question["Option A"] || "-";
        document.getElementById("optionB").textContent = question["Option B"] || "-";
        document.getElementById("optionC").textContent = question["Option C"] || "-";
        document.getElementById("optionD").textContent = question["Option D"] || "-";

        // Update Question Image
        const questionImageContainer = document.getElementById("questionImageContainer");
        const questionImage = document.getElementById("questionImage");
        const explanationImageContainer = document.getElementById("explanationImageContainer");
        const explanationImage = document.getElementById("explanationImage");
        if (question["Question Image"]) {
            questionImage.src = question["Question Image"];
            questionImageContainer.style.display = "block";
        } else {
            questionImage.src = ""; // Clear the image if not present
            questionImageContainer.style.display = "none";
        }
        if (questions["Explanation Image"]) {
            explanationImage.src = questions["Explanation Image"];
            explanationImageContainer.style.display = "block";
        } else {
            explanationImage.src = "";
            explanationImageContainer.style.display = "none";
        }


        // Update Explanation Image
      
        if (question["Explanation Image"]) {
            explanationImage.src = question["Explanation Image"];
            explanationImageContainer.style.display = "block";
        } else {
            explanationImage.src = ""; // Clear the image if not present
            explanationImageContainer.style.display = "none";
        }

        // Reset Explanation Text
        const explanationElement = document.getElementById("displayExplanation");
        explanationElement.textContent = question["Explanation"] || "";
        explanationElement.style.display = "none";

        // Reset Feedback
        document.getElementById("feedbackMessage").textContent = "";
        document.getElementById("feedbackMessage").className = "feedback-message";

        // Update Bookmark Icon
        const bookmarkIcon = document.getElementById("bookmarkIcon");
        const isBookmarked = bookmarkedQuestions.has(question["Question Number"]);
        bookmarkIcon.src = isBookmarked ? RED_SVG : GRAY_SVG;
    }

    function resetUI() {
        document.querySelectorAll(".options p").forEach(option => {
            option.classList.remove("correct", "wrong", "selected", "line-through");
        });
        document.getElementById("feedbackMessage").textContent = "";



        // Reset Explanation Text
        const explanationElement = document.getElementById("displayExplanation");
        explanationElement.textContent = "";
        explanationElement.style.display = "none"; // Ensure it’s hidden if empty

        // Reset Explanation Image
        const explanationImage = document.getElementById("explanationImage");
        const explanationImageContainer = document.getElementById("explanationImageContainer");
        explanationImage.src = ""; // Clear the explanation image if any
        explanationImageContainer.style.display = "none"; // Hide the explanation image container
    }

    function selectAnswer(option) {
        selectedAnswer = option;
        resetUI();
        document.getElementById(`option${option}`).classList.add("selected");
    }

    function submitAnswer() {
    if (!selectedAnswer) {
        alert("Please select an answer before submitting.");
        return;
    }

    console.log("selecting Answer", selectAnswer)
    if (currentIndex < 0 || currentIndex >= questions.length) {
        alert("Invalid question index. Please reload the questions.");
        return;
    }

    const correctAnswer = questions[currentIndex]["Correct Answer"];
    const feedback = document.getElementById("feedbackMessage");
    console.log("correctAnswer", correctAnswer)
    console.log("feedback", feedback)

    resetUI();

    if (selectedAnswer === correctAnswer) {
        document.getElementById(`option${selectedAnswer}`).classList.add("correct");
        feedback.textContent = "Correct!";
        feedback.style.color = "green";
        correctCount++;
        document.getElementById("correctCount").textContent = correctCount;
    } else {
        document.getElementById(`option${selectedAnswer}`).classList.add("wrong");
        feedback.textContent = "Wrong!";
        feedback.style.color = "red";
        document.getElementById(`option${correctAnswer}`).classList.add("correct");
        incorrectCount++;
        document.getElementById("incorrectCount").textContent = incorrectCount;
    }

    const explanationElement = document.getElementById("displayExplanation");
    explanationElement.style.display = "block";
    const explanationImage = document.getElementById("explanationImage");
    const explanationImageContainer = document.getElementById("explanationImageContainer");

    if (questions[currentIndex]["Explanation"]) {
        explanationElement.textContent = questions[currentIndex]["Explanation"];
        explanationElement.style.display = "block";
    } else {
        explanationElement.textContent = "-";
        explanationElement.style.display = "none";
    }

    if (questions[currentIndex]["Explanation Image"]) {
        explanationImage.src = questions[currentIndex]["Explanation Image"];
        explanationImageContainer.style.display = "block";
    } else {
        explanationImage.src = "";
        explanationImageContainer.style.display = "none";
    }
}

    async function toggleBookmark() {
        const questionNumber = parseInt(document.getElementById("displayQuestionNumber").textContent);
        const category = document.getElementById("displayCategory").textContent.trim();

        if (!questionNumber) {
            alert("No question is loaded to bookmark.");
            return;
        }

        try {
            const response = await axios.post(`${API_BASE_URL}/toggle_bookmark`, {
                question_number: questionNumber,
                category: category
            });

            if (response.data.success) {
                const isBookmarked = response.data.bookmarked;

                // Update the local Set
                if (isBookmarked) {
                    bookmarkedQuestions.add(questionNumber);
                } else {
                    bookmarkedQuestions.delete(questionNumber);
                }

                // Update the current icon dynamically
                const bookmarkIcon = document.getElementById("bookmarkIcon");
                bookmarkIcon.src = isBookmarked ? RED_SVG : GRAY_SVG;


            } else {
                alert("Error updating bookmark status.");
            }
        } catch (error) {
            console.error("Error toggling bookmark:", error);
        }
    }
    let bookmarkedQuestions = new Set();

    async function fetchBookmarks() {
        try {
            const response = await axios.get(`${API_BASE_URL}/get_bookmarks`);
            if (response.data.success) {
                const bookmarks = response.data.bookmarks;
                const bookmarkDropdown = document.getElementById("bookmarkDropdown");
                bookmarkDropdown.innerHTML = ""; // Clear existing bookmarks

                // Populate the dropdown with the latest bookmarks
                bookmarks.forEach(bookmark => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `Q${bookmark.question_number}: ${bookmark.category}`;
                    listItem.onclick = () => {
                        fetchBookmarkedQuestion(bookmark.question_number, bookmark.category);
                        bookmarkDropdown.classList.remove("show"); // Close the dropdown
                    };
                    bookmarkDropdown.appendChild(listItem);
                });

                // Update the global bookmarked questions list
                const bookmarkedQuestionNumbers = new Set(bookmarks.map(b => b.question_number));

                // Call the function to update icons based on the fetched bookmarks
                updateBookmarkIcons(bookmarkedQuestionNumbers);
            } else {
                console.error("Failed to fetch bookmarks:", response.data.error);
            }
        } catch (error) {
            console.error("Error fetching bookmarks:", error);
        }
    }

    async function fetchBookmarkedQuestion(questionNumber, category) {
        try {
            // Reset the Category dropdown to "none"
            document.getElementById("categoryDropdown").value = "none";

            // Clear the Search input
            document.getElementById("questionNumber").value = "";

            // Fetch the bookmarked question
            const response = await axios.get(
                `${API_BASE_URL}/get_question?question_number=${encodeURIComponent(questionNumber)}&category=${encodeURIComponent(category)}`
            );
            if (response.data.success) {
                // Update the questions array with the fetched question
                questions = [response.data.data]; // Wrap the question in an array
                currentIndex = 0; // Reset index to 0
                displayQuestion(questions[currentIndex]); // Display the question
            } else {
                console.error("Failed to fetch bookmarked question:", response.data.error);
            }
        } catch (error) {
            console.error("Error fetching bookmarked question:", error);
        }
    }

    async function fetchBookmarksAndSyncIcons() {
        try {
            const response = await axios.get(`${API_BASE_URL}/get_bookmarks`);
            if (response.data.success) {
                // Update the Set with all bookmarked question numbers
                bookmarkedQuestions.clear();
                response.data.bookmarks.forEach(bookmark => {
                    bookmarkedQuestions.add(parseInt(bookmark.question_number, 10));
                });

                // Update icons dynamically for all questions currently displayed
                updateBookmarkIcons(bookmarkedQuestions);
            } else {
                console.error("Failed to fetch bookmarks:", response.data.error);
            }
        } catch (error) {
            console.error("Error fetching bookmarks:", error);
        }
    }

    function updateBookmarkIcons(bookmarkedQuestions) {
        const questionElements = document.querySelectorAll("[data-question-number]");
        questionElements.forEach(element => {
            const questionNumber = parseInt(element.dataset.questionNumber, 10);
            const bookmarkIcon = element.querySelector(".bookmark-icon");

            // Set the icon color based on whether the question is bookmarked
            if (bookmarkedQuestions.has(questionNumber)) {
                bookmarkIcon.src = RED_SVG;
            } else {
                bookmarkIcon.src = GRAY_SVG;
            }
        });
    }

    function toggleViewBookmarks() {
        const dropdown = document.getElementById("bookmarkDropdown");

        dropdown.classList.toggle("show");

        if (dropdown.classList.contains("show")) {
            fetchBookmarks(); // Fetch bookmarks when dropdown is shown

            document.addEventListener("click", closeDropdownOnClickOutside);
        } else {
            document.removeEventListener("click", closeDropdownOnClickOutside);
        }
    }

    function closeDropdownOnClickOutside(event) {
        const dropdown = document.getElementById("bookmarkDropdown");
        const button = document.getElementById("viewBookmarksButton");

        // Close dropdown if the click is outside both the button and dropdown
        if (!dropdown.contains(event.target) && event.target !== button) {
            dropdown.classList.remove("show");
            document.removeEventListener("click", closeDropdownOnClickOutside);
        }
    }
