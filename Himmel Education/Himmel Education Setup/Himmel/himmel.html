<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himmel Education - Exam Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Poppins", serif;
            font-weight: 100;
            font-style: normal;
            margin: 20px;
        }

        .header_Himmel {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .header {
            text-align: center;
            margin-bottom: 10px;
            background: #fff;
            border-radius: 10px;

        }

        .header img {
            float: right;
            height: 8rem;
            margin-bottom: 5px;
        }

        .header h1 {

            font-weight: bold;
            color: #e63946;
            margin-bottom: 0;
        }



        .stats-box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stats-card {
            text-align: center;
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stats-card img {
            height: 40px;
            margin-bottom: 10px;
        }

        .chart-container {
            margin-top: 20px;
            text-align: center;
        }

        .categories-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-content: center;
        }

        .category-card {
            text-align: center;
            padding: 10px;
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category-card.selected {
            background-color: lightgrey;
            border-color: lightgray;
        }

        .button-container button {
            display: inline-block;
            width: 200px;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .button-container .btn-warning {
            background-color: goldenrod;
            color: white;
        }

        .button-container .btn-warning:hover {
            background-color: darkgoldenrod;
        }

        .button-container .btn-danger {
            background-color: red;
            color: white;
        }

        .button-container .btn-danger:hover {
            background-color: darkred;
        }

        .home-button svg {
            transition: transform 0.2s ease;
            cursor: pointer;
        }



        nav {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        label {
            font-weight: 600;
        }

        .category-card p {
            font-weight: 600;
        }

        .question-input {
            font-size: 25px;
            font-weight: 600;
        }

        .Categories-selection {
            font-size: 25px;
            font-weight: 600;
        }

        @media (max-width: 1000px) {

            .categories-container {
                grid-template-columns: repeat(3, 1fr);

            }
        }

        @media (max-width: 775px) {

            .categories-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-box {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 565px) {

            .categories-container {
                grid-template-columns: repeat(1, 1fr);

            }
        }



        .precision-learning {
            line-height: 0;
            
        }

        .precision-learning p {
            font-size: 1.75rem;
            font-family: math;
            font-style: italic;
            word-wrap: break-word;
        }

        .precision-learning h1 {
            font-size: 40px;
        }


       

        #displayCategory {
            text-transform: uppercase;
        }
        .stats-card p{
            font-weight: 600;
        }
        
        .module img{
            width: 100px;
            height: 30px;
            text-align: center;
        }
        .module{
            text-align: center;
        }
        .exam-logo img{
            width: 250px;
            height: 47px;
        }
        .stats-card span{
            line-height: 2.5;
        }
    </style>
</head>

<body>
    <!-- Home Button -->
    <nav>
        <div class="home-button" onclick="location.href='../homepage.html'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#c62229" viewBox="0 0 24 24" fill="currentColor" width="36px"
                height="36px">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
        </div>

        <div class=" container d-flex justify-content-end ">
            <p style="color: darkgray; font-weight: 400;">A. Jamshed 2025</p>
        </div>
        
    </nav>
    <div class=" col-lg-12 header_Himmel mt-2 mb-2">
       


        <div class="header d-flex text-center justify-content-center ">
            <img src="logo.png" alt="Himmel Education Logo">
        </div>

        <div class=" mx-3  exam-logo">
            <img src="./Exam Mode (1).png" alt="">
        </div>
        
    </div>

    <div class="container">
        <div class="stats-box">
            <div class="stats-card">
                <img src="que.png" alt="Total Questions">
                <h5>Total Questions</h5>
                <h2 id="totalQuestions">0</h2>
            </div>
            <div class="stats-card">
                <img src="quiz.png" alt="Exams Completed">
                <h5>Exams Completed</h5>
                <h2 id="quizzesCompleted">0</h2>
            </div>
            <div class="stats-card">
                <img src="question.png" alt="Questions Attempted">
                <h5>Questions Attempted</h5>
                <h2 id="questionsAttempted">0</h2>
            </div>
            <div class="stats-card">
                <img src="correct.png" alt="Correct Answers">
                <h5>Correct Answers</h5>
                <h2 id="correctAnswers">0</h2>
            </div>
            <div class="stats-card">
                <img src="wrong.png" alt="Incorrect Answers">
                <h5>Incorrect Answers</h5>
                <h2 id="incorrectAnswers">0</h2>
            </div>

            <div class="stats-card">
              
                <span style="color: purple; font-weight: 600; ">Excellent 90% to 100% </span>
                <span style="color: green; font-weight: 600;">Good 75% to 89% </span>
                <span style="color: orange; font-weight: 600;">Satisfactory 60% to 74% </span>
                <span style=" color:#e63946; font-weight: 600;">Deficent Below 60% </span>
           
            
            </div>
        </div>


        <div class="d-flex justify-content-end">
            <button id="resetStatsButton" class="btn btn-danger" style="color: white;">Reset Stats</button>
        </div>

        <div class="chart-container">
            <canvas id="accuracyChart"></canvas>
        </div>
        <div class="module">
            <img src="./Module.png" alt="">
        </div>
        <p class=" text-center mt-5 question-input">Select Number of Questions</p>
        <div class="text-center mt-3 mb-5">
            <label for="questionNumberInput">Number of Questions (1-200):</label>
            <input type="number" id="questionNumberInput" min="1" max="200">
        </div>
        <p class="Categories-selection mx-5">Select Categories:</p>
        <div class="card">
            <div class="card-body">


                <div class="categories-container" id="categoriesList">

                </div>
            </div>
        </div>
        <div class="button-container" style="text-align: center; margin-top: 20px;">
            <button id="beginTestButton" class="btn btn-danger" style="margin-right: 10px;">Start Test</button>
            
        </div>
    </div>
</body>

</html>


<script>
    const API_BASE_URL = "http://127.0.0.1:5000";
    let selectedCategories = [];

    document.addEventListener("DOMContentLoaded", async () => {
        console.log("Page loaded. Initializing scripts..."); // Debug log

        // Load initial data
        await loadStats();
        await loadCategories();

        // Begin Test Button
        document.getElementById("beginTestButton").addEventListener("click", async () => {
            const questionCountInput = document.getElementById("questionNumberInput");
            const questionCount = parseInt(questionCountInput.value, 10);

            if (!questionCountInput || isNaN(questionCount) || questionCount < 1 ||
                questionCount > 200) {
                alert("Please specify a valid number of questions (1-200).");
                return;
            }

            if (selectedCategories.length === 0) {
                alert("Please select at least one category.");
                return;
            }

            try {
                const response = await axios.post(`${API_BASE_URL}/create_exam`, {
                    categories: selectedCategories,
                    num_questions: questionCount,
                    exclude_answered: false,
                    exclude_correct: false,
                    include_incorrect: false,
                });

                if (response.data.success) {
                    const encodedQuestions = encodeURIComponent(
                        btoa(unescape(encodeURIComponent(JSON.stringify(response.data
                            .questions))))
                    );
                    window.location.href = `exam_mode.html?questions=${encodedQuestions}`;
                } else {
                    alert("Failed to create exam: " + (response.data.error ||
                        "Unknown error."));
                }
            } catch (error) {
                console.error("Error creating exam:", error);
                alert("An error occurred while creating the exam.");
            }
        });

        // Reset Stats Button
        document.getElementById("resetStatsButton").addEventListener("click", async () => {
            const confirmed = confirm("This will reset all your stats. Are you sure?");

            if (!confirmed) {
                return; // Do nothing if user cancels
            }

            try {
                const response = await axios.post(`${API_BASE_URL}/reset_stats`);
                if (response.data.success) {
                    alert("All stats have been reset!");
                    await loadStats(); // Reload stats after reset
                } else {
                    alert("Failed to reset stats: " + response.data.error);
                }
            } catch (error) {
                console.error("Error resetting stats:", error); // Log any errors
                alert("An error occurred while resetting stats.");
            }
        });
    });


    async function loadStats() {
        try {
            const response = await axios.get(`${API_BASE_URL}/get_exam_analytics`);
            const data = response.data.data;

            // Populate stats in the frontend
            const totalQuestions = data.total_questions || 0;
            const correctAnswers = data.total_correct || 0;
            const incorrectAnswers = data.total_incorrect || 0;
            const totalNumberQuestion = data.totalNumberOfQuestion || 0

            // Calculate percentages
            const correctPercentage = totalQuestions ? (correctAnswers / totalQuestions) * 100 : 0;
            const incorrectPercentage = totalQuestions ? (incorrectAnswers / totalQuestions) * 100 : 0;

            // Populate HTML with stats
            document.getElementById("quizzesCompleted").textContent = data.total_quizzes || 0;
            document.getElementById("questionsAttempted").textContent = totalQuestions;
            document.getElementById("correctAnswers").textContent = `${correctPercentage.toFixed(0)}%`;
            document.getElementById("incorrectAnswers").textContent = `${incorrectPercentage.toFixed(0)}%`;
            document.getElementById("totalQuestions").textContent = totalNumberQuestion

            initializeCharts(data.category_scores);
        } catch (error) {
            console.error("Error loading stats:", error); // Log the error
            alert("Could not load stats. Please try again later.");
        }
    }



    function initializeCharts(categoryScores) {
        const ctx = document.getElementById("accuracyChart").getContext("2d");
        const labels = Object.keys(categoryScores)
        const data = labels.map(cat => categoryScores[cat] ?.correct / Math.max(1, categoryScores[cat] ?.attempted || 1) * 100);

        new Chart(ctx, {
            type: "line",
            data: {
                labels,
                datasets: [{
                    label: "Score (%)",
                    data,
                    borderColor: "#007bff",
                    backgroundColor: "rgba(0, 123, 255, 0.1)",
                
                    
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    },
                    x: {
                        ticks: {
                            callback: function (value, index) {
                                return labels[index].toUpperCase(); // Use the label at the given index
                            },
                            font: { size: 1, } 
                        }
                    }
                }
            }
        });
    }



    async function loadCategories() {
        try {
            const response = await axios.get(`${API_BASE_URL}/get_categories`);
            const categoriesList = document.getElementById("categoriesList");

            if (response.data.categories.length === 0) {
                categoriesList.innerHTML = "<p>No categories available.</p>";
                return;
            }

            response.data.categories.forEach((category) => {
                const card = document.createElement("div");
                card.className = "category-card";
                card.innerHTML = `
                    <p style="text-transform:uppercase">${category.name}</p>
                    <p>Total Questions: ${category.total_questions}</p>
                    <p>Questions Attempted: ${category.attempted}</p>
                `;
                card.addEventListener("click", () => {
                    if (selectedCategories.includes(category.name)) {
                        selectedCategories = selectedCategories.filter(cat => cat !== category
                            .name);
                        card.classList.remove("selected");
                    } else {
                        selectedCategories.push(category.name);
                        card.classList.add("selected");
                    }
                });
                categoriesList.appendChild(card);
            });
        } catch (error) {
            console.error("Error loading categories:", error);
            alert("Could not load categories. Please try again later.");
        }
    }

    document.getElementById("beginTestButton").addEventListener("click", async () => {
        const questionCountInput = document.getElementById("questionNumberInput");
        const questionCount = parseInt(questionCountInput.value, 10);

        if (!questionCountInput || isNaN(questionCount) || questionCount < 1 || questionCount > 200) {
            alert("Please specify a valid number of questions (1-200).");
            return;
        }

        if (selectedCategories.length === 0) {
            alert("Please select at least one category.");
            return;
        }

        try {
            const response = await axios.post(`${API_BASE_URL}/create_exam`, {
                categories: selectedCategories,
                num_questions: questionCount,
                exclude_answered: false,
                exclude_correct: false,
                include_incorrect: false,
            });

            if (response.data.success) {
                const encodedQuestions = encodeURIComponent(
                    btoa(unescape(encodeURIComponent(JSON.stringify(response.data.questions))))
                );
                window.location.href = `exam_mode.html?questions=${encodedQuestions}`;
            } else {
                alert("Failed to create exam: " + (response.data.error || "Unknown error."));
            }
        } catch (error) {
            console.error("Error creating exam:", error);
            alert("An error occurred while creating the exam.");
        }

        document.getElementById("resetStatsButton").addEventListener("click", async () => {
            const confirmed = confirm("This will reset all your stats. Are you sure?");
            if (!confirmed) {
                return; // Do nothing if user cancels
            }

            try {
                const response = await axios.post(`${API_BASE_URL}/reset_stats`);
                if (response.data.success) {
                    alert("All stats have been reset!");
                    await loadStats(); // Reload stats after reset
                } else {
                    alert("Failed to reset stats: " + response.data.error);
                }
            } catch (error) {
                console.error("Error resetting stats:", error); // Log any errors
                alert("An error occurred while resetting stats.");
            }
        });
    });
</script>



</body>

</html>
