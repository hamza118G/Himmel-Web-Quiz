<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Homepage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(100deg, #0e979d, #99cdcf);
    z-index: 1000;
    padding: 10px 20px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

    align-items: center;
}
   
.home-button {
            cursor: pointer;
            display: inline-block;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            align-items: center ;
        }
        .header {
            text-align: center;
            border-radius: 10px;
            background: #fff;
        }

        .header img {
            float: right;
            height: 4rem;
           
        }
        /* General body styling */
        body {
            font-family: "Poppins", serif;
            font-weight: 400;
            /* Bolder font for vibrancy */
            font-style: normal;
            margin: 20px;
            /* background: linear-gradient(100deg, #00c4cc, #ff6b6b); */
            /* background-image: linear-gradient(to right top, #5ffbf1, #46eefa, #41dfff, #52cffe, #69bff8, #73b1f5,
            #84a2ee, #9691e2, #aa7dd6, #be64c1, #cf47a4, #d91d80); */
            padding-top: 60px;

        }

        /* Logo and Title */
       

        /* Container for the buttons */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            justify-content: center;
        }

        

       

      


       
        .home-container {
            position: relative;
            border-radius: 15px;
            /* Rounded corners */
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            /* Stronger shadow */
            transition: transform 0.3s;
            background: linear-gradient(100deg, #0e979d, #99cdcf);
        }

        .home-container:hover {
            transform: translateY(-10px);
            /* Lift effect on hover */
        }

        .image {
            display: block;
            width: 300px;
            height: 500px;
            object-fit: contain;
            /* Ensure image fits nicely */
        }

        .overlay {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #00c4cc, #ff6b6b);
            /* Colorful gradient */
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: 1.5s ease;
            /* Faster, smoother transition */
            opacity: 0.9;
        }

        .home-container:hover .overlay {
            bottom: 0;
            height: 100%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        .text {
            color: #fff;
            /* White text for contrast */
            font-size: 14px;
            /* Slightly larger text */
            font-weight: 500;
            /* Bolder text */
            position: absolute;
            overflow: hidden;
            top: 10%;
            left: 10%;
            transform: translate(-5%, -5%);
            padding: 10px;
        }

        .mode-Heading {
            text-decoration: none;
            text-align: center;
            margin-bottom: 15px;
        }

        .mode-Heading img {
            object-fit: cover;
            object-position: center;


        }

        a .mode-Heading h6 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
           
            -webkit-background-clip: text;
            
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-shadow: 1px 1px 3px rgba(158, 22, 22, 0.3);
            display: inline-table;
        }

        a:hover .mode-Heading h6 {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(144, 49, 90, 0.5);
            background: linear-gradient(39deg, #05073a, #050629);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 1320px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
            .image {
                width: 353px;
            }
        }

        @media (max-width: 1140px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
            .image{
                width: 453px;
                height: 350px;
            }
        }

        @media (max-width: 960px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        .Home-logo img {
            width: 250px;
            height: 47px;
        }

        @media (max-width: 720px) {
            .header {
                display: block;
                text-align: center;
                align-items: center;
            }
        }
   

   </style>
</head>

<body>

                height="36px">

            </svg>

        <div class="text-center align-items-center"  style="font-size: 30px; font-weight: 400;">

        </div>
        
            <div class="header ">
                <img src="./logo.png" alt="Himmel Education Logo">
            </div>
           
       
       
    </nav>

        <p> &copy Himmel Education </p>

    </div>

</html>
